<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />

        <style>
          .chart div {
          font: 10px sans-serif;
          background-color: steelblue;
          text-align: right;
          padding: 3px;
          margin: 1px;
          color: white;
          }
        </style>
    </head>
    <body>

        <div class="chart">
        </div>

        <script src="http://d3js.org/d3.v5.min.js"
        	charset="utf-8">

            var data = [4, 8, 15, 16, 23, 42];

            d3.select(".chart")
              .selectAll("div")
                .data(data)
              .enter().append("div")
                .style("width", function(d) { return d * 10 + "px"; })
                .text(function(d) { return d; });

        </script>

    </body>
</html>
